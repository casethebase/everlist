<body>
  

<!-- Add A Recipe -->
<div class="w3-content w3-container" id="about">
	<div class="w3-cell-row w3-panel" id="mainList1">
		<div class="w3-cell w3-light-blue w3-margin" style="width:100%;">
			<div class="w3-container w3-center">
				<h3>Add a recipe from your personal cookbook.</h3>
				<img src="assets/images/party.svg" alt="Cooking New" style="width:20%; padding:10px 0;">
				<h5>Save your recipes and add them to your Master List.</h5>
				<div class="w3-section">
          
          <form class="w3-container"> <!-- Entry Form -->
            <div class="form-group row">
              <label for="recipe-name-input">Name:</label><br>
              <input class="w3-input w3-border" id="recipe-name-input" type="text"><br>

              <div>
                  <h4>Please add all ingredients before saving your recipe.</h4>
                  <div id="myIngredient-view"></div>
              </div>

              <label for="recipe-ingredient-input">Ingredients:</label><br>
              <div class="w3-row-padding new-ingredient">   
                <input class="w3-input w3-border" id="amount" type="text" placeholder="amount i.e. 1 or .5"><br>               
                <input class="w3-input w3-border" id="unit" type="text" placeholder="unit i.e. tablespoon, cup, large"><br>                 
                <input class="w3-input w3-border" id="name" type="text" placeholder="name i.e. sugar or chicken breast"><br>  
              </div><br>
              
              <button class="w3-btn" id="add-ingredient-btn" type="submit">Add Ingredient</button><br>

              <label for="recipe-min-input">Ready In _ Minutes:</label>
              <input class="w3-input w3-border" id="recipe-min-input" type="text">
              <label for="recipe-diet-input">Diet:</label>
              <input class="w3-input w3-border" id="recipe-diet-input" type="text">
              <label for="recipe-type-input">Meal Type:</label>
              <input class="w3-input w3-border" id="recipe-type-input" type="text"><br><br>
             
              <button class="w3-btn" id="add-recipe-btn" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
 </div>
</div>	

<!-- My Recipes -->
<div class="w3-content w3-container" id="recipe-tracker">
	<div class="w3-cell-row w3-panel" id="recipeList1">
		<div class="w3-cell w3-light-grey w3-margin" style="width:100%;">
			<div class="w3-container w3-center">
      <h1>My Recipes</h1>
        <table class="table w3-table w3-bordered w3-striped w3-hover-green" id='recipe-table'>
          <thead>
            <tr class="w3-light-grey">
              <th>Name</th>
              <th>Prep Time</th>
              <th>Diet</th>
              <th>Meal Type</th>
              <th>Ingredients</th>
            </tr>
          </thead>
          <tbody class="w3-hover-green">
          </tbody>
        </table>
      </div>
    </div>

</div>
